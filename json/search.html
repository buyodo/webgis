<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Plugin GeoJSONAutocomplete</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<!-- plugin -->
    <script src='js/jquery-1.11.3.min.js'></script>
    <link rel="stylesheet" href="css/geojsonautocomplete.css" />
    <script src="js/geojsonautocomplete.js"></script>
<!-- plugin -->

    <style>
      html, body { 
                width: 100%; 
                height: 100%; 
                margin: 0px;
            } 
            #mapid {
                height: 100%;
                width: 100%;
                position: relative; 
            }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <div id='searchContainer' style="position: fixed;">

    <script>
    window.onload = function () {
        // Mapの基本設定
        map = L.map('mapid', {
            center: [	36.7200064, 139.697649],
            zoom: 10,
            zoomControl: false
        });
        map.addControl(L.control.zoom({position: 'topright'}));

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      		maxZoom: 18,
      		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
      	}).addTo(map);

        var options = {
            geojsonServiceAddress: "./features.json",
            placeholderMessage: "検索条件を入力してください。",
            notFoundMessage: "に一致する検索対象がありません。",
            notFoundHint: "検索条件を変えて再検索してください。",
            pointGeometryZoomLevel: 15
        };

        $("#searchContainer").GeoJsonAutocomplete(options);
    }
    </script>
  </body>
</html>
